<ion-header>
  <ion-toolbar>
    <ion-title>Nav</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <table class = "table table-hover table-striped table-bordered table-responsive" style = "margin-left: auto; margin-right: auto;">
        <thead class = "bg-dark text-white">
          <tr>
            <th>Imágen</th>
            <th>Descripción</th>
          
            <th>Acciones</th>
            
          </tr>
        </thead>
        <tbody *ngFor = "let producto of Productos">
          
          <tr *ngFor = "let producto of Productos">
            <td style = "vertical-align: middle;"><img src = "{{producto.fotos[0]}}" style = "width: 5em; height: 5em; border: 1px solid lightgray; border-radius: 8px; background-color: white;"></td>
            <td style = "vertical-align: middle;"><div style = "display: flex; flex-direction: column;"><label>Nombre: {{producto.nombre}}</label><label>Marca: {{producto.marca}} </label><label>Modelo: {{producto.modelo}}</label><label>Dueño: {{producto.idUsuarioPoseedor['nombre']}}</label><label>Estado: {{producto.estado}}</label></div></td>
           
            <td style = "vertical-align: middle; ">
              <button routerLink = "/editar-producto/{{producto.id}}" class = "btn btn-outline-dark" ><i class = "fa-solid fa-pen"></i></button>
              <button (click) ="deleteRow(producto)" class = "btn btn-outline-danger"><i class = "fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
  
</ion-content>
