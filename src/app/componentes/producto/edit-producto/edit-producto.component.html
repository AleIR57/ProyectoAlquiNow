<p>
  edit-producto works!
</p>

<form [formGroup] = "editForm" (ngSubmit) = 'onSubmit()' novalidate>
  <div class = "mb-3">
    <label class = "form-label">Nombre</label>
    <input formControlName = "nombre" type = "text" class = "form-control" required>
  </div>
  <div class = "mb-3">
    <label class = "form-label">Descripción</label>
    <input formControlName = "descripcion" type = "text" class = "form-control" required>
  </div>
  <div class = "mb-3">
    <label class = "form-label">Precio</label>
    <input formControlName = "precio" type = "text" class = "form-control" required>
  </div>
  <div class = "mb-3">
    <label class = "form-label">Tiempo Alquiler</label>
    <input formControlName = "tiempoAlquiler" type = "text" class = "form-control" required>
  </div>
  <div class = "mb-3">
    <label class = "form-label">Cantidad</label>
    <input formControlName = "cantidad" type = "text" class = "form-control" required>
  </div>
  <div class = "mb-3">
    <label class = "form-label">Fotos</label>
    <input formControlName = "fotos" type = "text" class = "form-control" required>
  </div>

  <div class = "mb-3">
    <label class = "form-label">Video</label>
    <input formControlName = "video" type = "text" class = "form-control" required>
  </div>
  <div class = "mb-3">
    <label class = "form-label">Categoría</label>
    <input formControlName = "categoria" type = "text" class = "form-control" required>
  </div>

  <button [disabled] = '!editForm.valid' type = "submit" class = "btn btn-primary">Store</button>

</form>
